<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        td.num {
            text-align: right;
        }

        thead, tfoot {
            background-color: grey;
            color: white;
        }

    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--Anatomia de uma tabela grande:
    THEAD (tr, td, th)
    TBODY (tr, td, th)
    TFOOT (tr, td, th)
    -->

    <table>
        <thead>
            <th>Estado</th>
            <th>População</th>
        </thead>

        <tbody>
            <tr>
            <td>São Paulo</td>
            <td class="num">45 191 53 155</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">32 122 25 233</td>
            </tr>

            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 211 35 155</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Total</td>
                <td class="num"><strong>98 155 78 626</strong></td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
