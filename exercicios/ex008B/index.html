<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outras Formatações</title>
</head>
<body>
    <h1>Outras formatações</h1>
    <h2>Código-fonte</h2>
    <p><code>
        print('Olá, mundo!')
    </code></p>
    <h2>Citações simples</h2>
    <p>Como dizia dumbledore: <q>Que pena, cera de ouvido</q></p>
    <h2>Citações completas</h2>
    <p>Como dizia dumbledore:</p>
    <blockquote cite="Harry Potter">Para uma mente bem estruturada, a morte é apenas uma aventura seguinte.</blockquote>
    <h2>Abreviações</h2>
    <p>Estou estudando <abbr title="HyperText Markup Language">HTML</abbr> e <abbr title="Cascading style sheets">CSS</abbr></p>
</body>
</html>
